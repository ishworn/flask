<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Define styles for the coordinate display */
        #coordinates {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            display: none;
        }
    </style>
    <style>
        .dropdown {
          position: relative;
          display: inline-block;
        }

        .camera-icon {
          position: absolute;
          width: 32px; /* Adjust icon width */
          height: 32px; /* Adjust icon height */
          background-image: url('./static/camera-image.jpg'); /* Replace with the URL of your camera icon image */
          background-size: cover;
          cursor: pointer; /* Optional: Change cursor to pointer on hover */
      }
      
    
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
          z-index: 1;
        }
    
        .dropdown:hover .dropdown-content {
          display: block;
        }
    
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
    
        .dropdown-content a:hover {
          background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Live Camera Feed</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
      <a href="#" onclick="loadImage(1)">Ground Floor</a>
      <a href="#" onclick="loadImage(2)">First Floor</a>
      <a href="#" onclick="loadImage(3)">Second Floor</a>
  </div>
</div>
<div style="position: relative;">
  <img   id="cameraImage" src="{{ url_for('static', filename='camera.jpg') }}" alt="Camera Image" style="max-width: 500px; max-height: 500px; "/>
   

    <div id="cameraIcon" class="camera-icon"></div>
     <!-- Coordinates display -->
    <div id="coordinates"></div>
</div>

<!-- JavaScript -->
<script>
  function loadImage(floorId) {
    fetch(`/get_image/${floorId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.blob();
        })
        .then(blob => {
            document.getElementById('cameraImage').src = URL.createObjectURL(blob);
        })
        .catch(error => console.error('Error fetching image:', error));
}

 

    // Function to show coordinates when mouse hovers over the image
    function showCoordinates(event) {
        // Get the coordinates relative to the image
        var x = event.offsetX;
        var y = event.offsetY;

        // Display the coordinates 
        document.getElementById('coordinates').style.display = 'block';
        document.getElementById('coordinates').innerHTML = '<strong>Coordinates:</strong> X: ' + x + ', Y: ' + y;
        // Position the coordinates display near the mouse pointer
        document.getElementById('coordinates').style.left = (event.pageX + 10) + 'px';
        document.getElementById('coordinates').style.top = (event.pageY + 10) + 'px';
    }

    // Function to hide coordinates when mouse leaves the image
    function hideCoordinates() {
        document.getElementById('coordinates').style.display = 'none';
    }  

    // Add event listeners to the image
    var image = document.getElementById('cameraImage');
    image.addEventListener('mousemove', showCoordinates);
    image.addEventListener('mouseleave', hideCoordinates);



    // Set camera icon position based on coordinates (x, y)
   
      // Retrieve coordinates from Flask and position camera icon
      var coordinates = {{ coordinates|tojson }};
      if (coordinates) {
          var cameraIcon = document.getElementById('cameraIcon');
          cameraIcon.style.left = coordinates.x + 'px';
          cameraIcon.style.top = coordinates.y + 'px';
      }

setCameraIconPosition(100, 100);
</script>

<!-- Bootstrap and jQuery JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
